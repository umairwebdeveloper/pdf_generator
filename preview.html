<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header/Footer Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page {
      width: 794px;  /* A4 width in pixels at 96dpi */
      height: 1123px; /* A4 height in pixels at 96dpi */
      margin: 20px auto;
      border: 1px solid #ccc;
      position: relative;
      box-sizing: border-box;
      padding-top: 100px;
      padding-bottom: 80px;
    }

    .header {
      position: absolute;
      top: 0;
      left: 40px;
      right: 40px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .header img.logo {
      height: 40px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      font-size: 9px;
      color: #555;
    }

    .footer-line {
      position: absolute;
      top: 39px;
      left: 0;
      right: 80px;
      height: 1px;
      background: #d31f2d;
    }

    .footer-vertical {
      position: absolute;
      top: 0;
      right: 40px;
      width: 1px;
      height: 40px;
      background: #d31f2d;
    }

    .doc-id {
      position: absolute;
      top: 10px;
      right: 50px;
    }

    .date {
      position: absolute;
      top: 52px;
      right: 50px;
    }

    .page-box {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40px;
      height: 40px;
      background: #d31f2d;
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      padding: 0 40px;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="header">
    <img src="https://via.placeholder.com/100x40?text=Logo" class="logo" />
  </div>

  <div class="content">
    <h2>Sample Content</h2>
    <p>This is just dummy content to simulate a page body for testing the header and footer layout.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse rutrum justo at ex tempor feugiat.</p>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <div class="footer-vertical"></div>
    <div class="doc-id">QU-2932</div>
    <div class="date">23.05.2017</div>
    <div class="page-box">3</div>
  </div>
</div>

</body>
</html>
